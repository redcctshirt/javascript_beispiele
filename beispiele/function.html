<!DOCTYPE html>
<html lang="de">
<head>

  	<meta charset="utf-8">
  	<title>Projekt</title>

</head>
<body>

	<!-- Javascript-Kommandos ausführen -->
	<script> 
	function zufallsZahl() {  // Funktion definieren
		var x = Math.round(Math.random() * 100);
		document.write(x + "<br>");
		return;
	}

	zufallsZahl();	// Funktion ausführen
		
	</script>

	<button onclick="zufallsZahl()">Klick</button>	<!-- Funktion bei Mausklick auf den Button ausführen -->

</body>
</html>

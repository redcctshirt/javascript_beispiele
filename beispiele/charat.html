<!DOCTYPE html>
<html lang="de">
<head>

  	<meta charset="utf-8">
  	<title>Projekt</title>

</head>
<body>

	<!-- Javascript-Kommandos ausführen -->
	<script> 
	var text = "Hallo";
	document.write(text.charAt(0));  /* charAt() - ein Zeichen von einer bestimmten Stelle zurückgeben - 0 1. Stelle */  
	document.write(text.charAt(4));  /* charAt() - ein Zeichen von einer bestimmten Stelle zurückgeben - 4 5. Stelle */  	
	</script>

</body>
</html>

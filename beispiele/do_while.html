<!DOCTYPE html>
<html lang="de">
<head>

  	<meta charset="utf-8">
  	<title>Projekt</title>

</head>
<body>

	<!-- Javascript-Kommandos ausführen -->
	<script>
	var a = 0; // Variable a mit Wert 0 deklarieren
	do {  // Do-While-Schleife starten
		document.write("a ist gleich ", a, "<br>");	 // Ausgabe von a
		a++; // a = a + 1;
	} while(a < 10);	// Schleife solange ausführen wie die Bedingung in while() stimmt
  	</script>

</body>
</html>
